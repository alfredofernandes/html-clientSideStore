<!DOCTYPE html>
<html>
	<head>
		<title>Markito: Your Shopping Cart</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/main.css" media="screen" type="text/css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/ecommerce.js"></script>
	</head>

	<body>
		<div id="site">
			<header id="masthead">
				<h1><span class="tagline">Where you can shop the funny shirts across the globe!</h1>
			</header>

			<div id="content">
				<h1>Your Shopping Cart</h1>
				<form id="shopping-cart" action="cart.html" method="get">
					<table class="shopping-cart">
					  <thead>
						<tr>
							<th scope="col">Item</th>
							<th scope="col">Qty</th>
							<th scope="col" colspan="2">Price</th>
						</tr>
					  </thead>
					  <tbody>
					  
					  </tbody>
					</table>
					<p id="sub-total">
						<strong>Sub Total</strong>: <span id="stotal"></span>
					</p>
					<ul id="shopping-cart-actions">
						<li>
							<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
						</li>
						<li>
							<a href="index.html" class="btn">Continue Shopping</a>
						</li>
						<li>
							<a href="checkout.html" class="btn">Go To Checkout</a>
						</li>
					</ul>
				</form>
			</div>

		</div>

		<footer id="site-info">
			Copyright &copy; Markito
		</footer>

	</body>

</html>
